<!DOCTYPE html>
<html>
<head>
<title>Kuis Pilihan Ganda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

<style>
/* Style kustom agar tampilan seperti kotak login */
.soal-container {
    /* Menggunakan properti dari .main-agileinfo/agileits-top */
    width: 90%; 
    max-width: 1010px;
    margin: 2em auto;
    background: rgba(0, 0, 0, 0.18);
    padding: 3em; 
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    border-radius: 5px;
    box-sizing: border-box;
}

.soal-container h3 {
    color: white;
    font-size: 1.4em;
    font-weight: 400;
    margin-bottom: 25px;
    line-height: 1.5;
}

.quiz-option {
    display: block; /* Memastikan setiap opsi berada di baris baru */
    margin: 15px 0;
    font-size: 1.1em;
    color: white;
    cursor: pointer;
    font-weight: 300;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.quiz-option:hover {
    background: rgba(255, 255, 255, 0.1);
}

.quiz-option input[type="radio"] {
    margin-right: 15px;
    transform: scale(1.3);
    vertical-align: middle;
}

.quiz-progress {
    text-align: center;
    color: #fff;
    font-size: 1.2em;
    font-weight: 400;
    margin-bottom: 1em;
    letter-spacing: 1px;
}

/* Modifikasi tombol submit agar sesuai */
.soal-container input[type="submit"] {
    margin-top: 2em;
}
</style>
</head>

<body>

<div class="main-w3layouts wrapper">
    {% include 'header.html' %}

    <h1>Kuis Pilihan Ganda</h1>

        
        <div class="soal-container">
            
            {% if total is defined %}
            <p class="quiz-progress">Soal {{ index }} dari {{ total }}</p>
            {% endif %}

            <form action="{{ url_for('kuis') }}" method="POST">
                
                <input type="hidden" name="qid" value="{{ q.id }}"> 
                
                <h3>{{ q.question }}</h3>

                <label class="quiz-option">
                    <input type="radio" name="answer" value="A" required>
                    A. {{ q.A }}
                </label>

                <label class="quiz-option">
                    <input type="radio" name="answer" value="B">
                    B. {{ q.B }}
                </label>

                <label class="quiz-option">
                    <input type="radio" name="answer" value="C">
                    C. {{ q.C }}
                </label>

                <label class="quiz-option">
                    <input type="radio" name="answer" value="D">
                    D. {{ q.D }}
                </label>
                
                <input type="submit" value="{% if is_last_question %}Selesai Kuis{% else %}Lanjut ke Soal Berikutnya{% endif %}">
            </form>

    </div>

    <div class="colorlibcopy-agile">
        <p>Â© 2025 Kuis App | Developed by @nissakhra</p>
    </div>

    <ul class="colorlib-bubbles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

</div>
</body>
</html>
