<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	{% include 'header.html' %}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<script>
				function checkPasswordMatch() {
					let password = document.getElementById("password").value;
					let confirm = document.getElementById("confirm_password").value;

					if (password !== confirm) {
						document.getElementById("error-msg").innerHTML = "Passwords do not match!";
						return false; // stop form submission
					}

					return true;
				}
				</script>
				<form action="#" method="post" onsubmit="return checkPasswordMatch()">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" id="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required="">
					<p id="error-msg" style="color: red; font-weight: bold;"></p>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
						<div class="alert">
						{% for msg in messages %}
							{{ msg }}
						{% endfor %}
						</div>
					{% endif %}
					{% endwith %}
					<p>Don't have an Account? <a href="{{ url_for('login') }}"> Login Now!</a></p>
			</div>
		</div>
	<div class="colorlibcopy-agile">
        <p>Â© 2025 Kuis App | Developed by @nissakhra</p>
    </div>
		<ul class="colorlib-bubbles">
			<li></li>

			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
